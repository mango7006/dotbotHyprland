- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- link:
    ~/.config/hypr: hypr/
    ~/.config/kitty: kitty/
    ~/.config/swaync: swaync/
    ~/.config/waybar: waybar/
    ~/.config/wofi: wofi/
    ~/.config/sys64/hud: sys64/hud/
    ~/README.md: README.md

- create:
    - ~/Downloads
    - ~/gits
    - ~/Screenshots
    - ~/Sync

- shell:
  - [git submodule update --init --recursive, Installing submodules]

